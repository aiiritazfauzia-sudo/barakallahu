<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Barakallahu Fi Umrik Kak Putri</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #a18cd1, #fbc2eb);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      overflow: hidden;
    }
    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card {
      background: linear-gradient(180deg, #ffffff, #f3e5f5);
      padding: 35px 45px;
      border-radius: 24px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255,105,180,0.4), 0 0 60px rgba(138,43,226,0.25);
      max-width: 420px;
      animation: fadeIn 2s ease, float 4s ease-in-out infinite, glow 3s ease-in-out infinite;
      position: relative;
      z-index: 2;
    }
    @keyframes glow {
      0% { box-shadow: 0 0 20px rgba(255,105,180,0.3); }
      50% { box-shadow: 0 0 45px rgba(138,43,226,0.5); }
      100% { box-shadow: 0 0 20px rgba(255,105,180,0.3); }
    }
    h1 {
      background: linear-gradient(90deg, #ff6f91, #845ec2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #6a1b9a;
      margin-bottom: 10px;
    }
    h2 {
      color: #8e24aa;
      margin-top: 0;
      font-size: 28px;
      animation: pop 1.5s ease infinite alternate;
    }
    @keyframes pop {
      from { transform: scale(1); }
      to { transform: scale(1.05); }
    }
    p {
      color: #444;
      line-height: 1.6;
      font-size: 16px;
    }
    .doa {
      margin-top: 15px;
      font-style: italic;
      color: #2e7d32;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  @keyframes float {
      0% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
      100% { transform: translateY(0); }
    }
    .card {
      animation: fadeIn 2s ease, float 4s ease-in-out infinite;
    }
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: red;
      top: -10px;
      animation: fall 5s linear infinite;
      opacity: 0.7;
    }
    @keyframes fall {
      to { transform: translateY(110vh) rotate(360deg); }
    }
  /* Moon & Stars */
    .moon {
      position: absolute;
      top: 40px;
      right: 60px;
      width: 120px;
      height: 120px;
      border-radius: 50%;
      box-shadow: -25px 0 0 0 #fff9c4;
      animation: moonFloat 6s ease-in-out infinite;
    }
    @keyframes moonFloat {
      0% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
      100% { transform: translateY(0); }
    }
    .star {
      position: absolute;
      width: 6px;
      height: 6px;
      background: #fffde7;
      border-radius: 50%;
      animation: twinkle 2s infinite ease-in-out alternate;
    }
    @keyframes twinkle {
      from { opacity: 0.4; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="moon"></div>
  <div class="star" style="top:80px; left:60px"></div>
  <div class="star" style="top:140px; left:140px"></div>
  <div class="star" style="top:100px; left:220px"></div>
  <div class="star" style="top:180px; left:90px"></div>
  <div class="star" style="top:60px; left:300px"></div>
  <script>
    for (let i = 0; i < 30; i++) {
      const confetti = document.createElement('div');
      confetti.className = 'confetti';
      confetti.style.left = Math.random() * 100 + 'vw';
      confetti.style.animationDuration = (Math.random() * 3 + 3) + 's';
      confetti.style.backgroundColor = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(confetti);
    }
  </script>
  <div class="card">
    <h1 style="font-size:26px; line-height:1.4; text-align:center;">
      ‚ú® Barakallahu Fi Umrik ‚ú®<br>
      <span style="font-size:22px;">Kak Rahmayanti Putri Desiresta</span><br>
      <span style="font-size:20px; display:block; margin-top:10px; color:#4a148c;">ÿ®ÿßÿ±ŸÉ ÿßŸÑŸÑŸá ŸÅŸä ÿπŸÖÿ±ŸÉ</span>
    </h1>
    
    <p class="doa">
      Barakallahu fi umrik üå∏<br>
      Semoga selalu dalam lindungan Allah SWT,
      dimudahkan segala urusan, dan dikabulkan setiap doa baik.
    </p>
      <p style="margin-top:20px; font-size:14px; color:#6a1b9a;">‚Äî Dari seseorang yang mendoakanmu dengan tulus ü§ç</p>
  </div>
</body>
</html>
